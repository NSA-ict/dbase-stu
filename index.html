<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .loading-container {
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .bounceball {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: #007bff;
    border-radius: 50%;
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>
  <div class="loading-container">
    <div class="bounceball"></div>
    <div class="bounceball"></div>
    <div class="bounceball"></div>
  </div>
  <div>
    <h1>Online Student Database is temporarily disabled</h1>
    <h2>Server is Maintained</h2>
  </div>
</body>
</html>
